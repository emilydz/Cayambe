<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Cayambe</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: gray">
      <!-- lights -->
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional;
                         castShadow: true;
                         intensity: .5;"
                  position="-5 2 -20" rotation="10 160 0"></a-entity>
        <a-entity light="type: directional;
                         castShadow: true;
                         intensity: .8;"
                  position="-5 10 -20" rotation="10 160 0"></a-entity>
      <!-- assets -->
        <a-assets>
        <a-asset-item id="cayambe" src="cayambewhole4.glb"></a-asset-item>
        </a-assets>
      <!-- camera -->
        <a-entity position="1 5 20" camera wasd-controls look-controls acceleration:10000  animation="property:position; to: 2 3 -20; dur: 1000"></a-entity>
      <!-- model -->
        <a-entity rotation="10 45 0" scale=".5 .5 .5" position="0 0 -30" gltf-model="#cayambe"></a-entity>
      <!-- links -->
        <a-link href="index.html" position="1 10 -36" scale=".2 .2 .2" color="#000000"></a-link>

        <a-link href="index.html" position="1 8 -34" scale=".2 .2 .2" backgroundColor="color: #000000"></a-link>

        <a-link href="index.html"  position="1 6.5 -32" scale=".2 .2 .2"></a-link>

        <a-link href="index.html" position="1 5 -30" scale=".2 .2 .2"></a-link>

        <a-link href="index.html" position="1 3.5 -25" scale=".2 .2 .2"></a-link>

        <a-link href="index.html" position="1 3 -23" scale=".2 .2 .2"></a-link>
    </a-scene>
  </body>
</html>
